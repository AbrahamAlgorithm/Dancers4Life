<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* 'Roboto' as the main font */
            background-color: silver;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #navbar {
            background-color: silver;
            padding: 0px;
            width: 100%;
            height: 8%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1;
            margin-bottom: 20px; /* Margin below the navbar */
            border-bottom: 1px solid lightgrey;
        }

        .logo img {
            max-width: 12%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #login-container {
            background-color: silver;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border-style: solid;
            border-color: lightgrey;
            padding: 30px;
        }

        input {
            font-family: 'Roboto', sans-serif; /* Apply 'Roboto' to input elements */
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            font-family: 'Roboto', sans-serif; /* Apply 'Roboto' to button elements */
            width: 100%;
            padding: 10px;
            background-color: #CC5500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Set the font size */
            font-weight: bold; /* Set the font weight */
        }

        .social-buttons-container {
            display: flex;
            flex-direction: column;
        }

        .social-login-btn {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, sans-serif; /* Apply 'Roboto' to social buttons */
            width: 100%;
            padding: 10px;
            margin: 4px 0; /* Reduced space between social buttons */
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            font-size: 14px;
        }

        .facebook-btn {
            background-color: #0e63a4;
            color: #ffffff;
        }

        .google-btn {
            background-color: #ffffff;
            color: #000000;
        }

        .apple-btn {
            background-color: #000000;
            color: #ffffff;
        }

        .fa {
            margin-right: 8px;
        }

        /* Set form background color to silver */
        form {
            background-color: silver;
            padding: 0px;
            border-radius: 8px;
        }

        /* Style for the OR text and lines */
        .or-container {
            display: flex;
            align-items: center;
            margin: 0px 0;
        }

        .or-line {
            flex: 1;
            height: 1px;
            background-color: lightgrey;
            margin: 0 0px;
        }

        .or-text {
            color: #CC5500;
            font-family:inherit;
        }

        .login {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: small;
        }

        p {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <img src="logo.png" alt="Dancers4Life Logo" sizes="5">
        </div>
    </div>

    <div id="login-container">
        
        <!-- Login with social media buttons -->
        <div class="social-buttons-container">
            <a href="https://www.facebook.com/" class="social-login-btn facebook-btn" target="_blank">
                <i class="fab fa-facebook"></i> <span style="margin-left: 8px;">LOG IN WITH FACEBOOK</span>
            </a>
            <a href="https://accounts.google.com/" class="social-login-btn google-btn" target="_blank">
                <i class="fab fa-google"></i> <span style="margin-left: 8px;">LOG IN WITH GOOGLE</span>
            </a>
            <a href="https://appleid.apple.com/" class="social-login-btn apple-btn" target="_blank">
                <i class="fab fa-apple"></i> <span style="margin-left: 8px;">LOG IN WITH APPLE</span>
            </a>
        </div>
        
        <!-- OR -->
        <div class="or-container">
            <div class="or-line"></div>
            <div class="or-text">or</div>
            <div class="or-line"></div>
        </div>

        <!-- Login with email and password -->
        <form>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Password" required>
            <p><a href="#">Forgot your password?</a></p>
            <!-- Updated the login button text style -->
            <button class="login" type="submit">LOG IN</button>
        </form>

        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
